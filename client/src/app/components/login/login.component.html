<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="row show-hide-message">
      <div [ngClass]="messageClass">
        {{message}}
      </div>
    </div>

    <div class="login-form">
      <form class="form-signin" [formGroup]="form" (submit)="onLoginSubmit()">
        <div class="avatar">
          <img src="../assets/images/user.png" alt="Avatar">
        </div>

        <h2 class="text-center">Member Login</h2>

        <div [ngClass]="{'has-error': (form.controls.username.errors && form.controls.username.dirty)||(!usernameValid && form.controls.username.dirty),'has-success':(!form.controls.username.errors && usernameValid)}">
          <input type="username" placeholder="Username" name="username" formControlName="username" class="form-control"
            id="username">
          <ul class="help-block">
            <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
            <li *ngIf="form.controls.username.errors?.minlength || form.controls.username.errors?.maxlength">minimum
              charachters: 5, minimum charachters: 30</li>
            <li *ngIf="usernameMessage">{{usernameMessage}}</li>
          </ul>
        </div>

        <div [ngClass]="{'has-error': (form.controls.password.errors && form.controls.password.dirty),'has-success':!form.controls.password.errors}">
          <input type="password" placeholder="Password" name="password" formControlName="password" class="form-control"
            id="pwd">
          <ul class="help-block">
            <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
            <li *ngIf="form.controls.password.errors?.minlength || form.controls.password.errors?.maxlength">minimum
              charachters: 5, minimum charachters: 30</li>
          </ul>
        </div>

        <div class="form-group">
          <button [disabled]="!form.valid||processing" type="submit" name="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>

        <div class="clearfix">
          <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
          <a href="#" class="pull-right">Forgot Password?</a>
        </div>
      </form>

      <p class="text-center small">Don't have an account? <a routerLink="/register">Sign up here!</a></p>
    </div>
  </body>
</html>
